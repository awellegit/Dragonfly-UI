<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="knownAs">
              <th mat-header-cell *matHeaderCellDef>knownAs</th>
              <td mat-cell *matCellDef="let element">{{element.knownAs}}</td>
            </ng-container>
            <ng-container matColumnDef="species">
              <th mat-header-cell *matHeaderCellDef>species</th>
              <td mat-cell *matCellDef="let element">{{element.species}}</td>
            </ng-container>
            <ng-container matColumnDef="class">
              <th mat-header-cell *matHeaderCellDef>class</th>
              <td mat-cell *matCellDef="let element">{{element.class}}</td>
            </ng-container>
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef>imageUrl</th>
              <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" /></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
